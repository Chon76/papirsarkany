name: Run E2E Tests

on:
  deployment_status:

jobs:
  playwright-e2e-test:
    env:
      VERCEL_GIT_PULL_REQUEST_ID: ${{ secrets.VERCEL_GIT_PULL_REQUEST_ID }}
    if: ${{ github.event.deployment_status.state == 'success' && (github.event.deployment.environment == 'Production' || env.VERCEL_GIT_PULL_REQUEST_ID != '') }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpx playwright install --with-deps

      - name: Run tests
        run: pnpm run test
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
