name: Run E2E Tests

on:
  deployment_status:

jobs:
  find-pr:
    runs-on: ubuntu-latest
    outputs:
      pr_found: ${{ steps.check.outputs.pr_found }}
    steps:
      - name: Get Current Pull Request
        uses: 8BitJonny/gh-get-current-pr@3.0.0
      - run: echo "Your PR number is ${{ steps.PR.outputs.number }} and its JSON is ${{ steps.PR.outputs.pr }}"


  playwright-e2e-test:
    needs: find-pr
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: needs.find-pr.outputs.pr_found != 'true' &&  github.event.deployment_status.state == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm run test
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
