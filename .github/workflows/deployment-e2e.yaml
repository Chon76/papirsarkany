name: Run E2E Tests

on:
  deployment_status:

jobs:
  check-pr:
    if: ${{ github.event.deployment.pull_requests != 'Production' }}
    runs-on: ubuntu-latest
    outputs:
      pr_found: ${{ steps.check_pr.outputs.pr_found }}
    steps:
      - name: Get Current Pull Request
        id: check_pr
        uses: 8BitJonny/gh-get-current-pr@3.0.0

      - run: echo "PR url - ${{ steps.check_pr.outputs.pr_url }}"
        if: ${{ steps.check_pr.outputs.pr_found == 'true' }}

  playwright-e2e-test:
    needs: check-pr
    if: ${{ github.event.deployment_status.state == 'success' && (needs.check-pr.outputs.pr_found == 'true' || github.event.deployment.pull_requests == 'Production') }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm run test
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
