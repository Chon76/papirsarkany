name: Run E2E Tests

on:
  deployment_status:

jobs:
  get-pr:
    runs-on: ubuntu-latest
    outputs:
      pr_found: ${{ steps.get_pr.outputs.pr_found }}
    steps:
      - name: Get Current Pull Request
        id: get_pr
        uses: 8BitJonny/gh-get-current-pr@3.0.0

      - run: echo "PR url - ${{ steps.get_pr.outputs.pr_url }}"
        if: ${{ steps.get_pr.outputs.pr_found == 'true' }}

  playwright-e2e-test:
    needs: get-pr
    if: ${{ github.event.deployment_status.state == 'success' && (needs.get-pr.outputs.pr_found == 'true' || github.event.deployment.environment == 'Production') }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run tests
        run: pnpm run test
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
